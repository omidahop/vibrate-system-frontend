<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="سیستم ثبت و تحلیل داده‌های ویبره تجهیزات صنعتی">
    <meta name="keywords" content="ویبره، مونیتورینگ، تجهیزات، صنعتی">
    <meta name="author" content="Vibrate System Team">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vibrate-system.vercel.app/">
    <meta property="og:title" content="سیستم ثبت داده‌های ویبره">
    <meta property="og:description" content="سیستم پیشرفته برای ثبت و تحلیل داده‌های ویبره تجهیزات">
    <meta property="og:image" content="/icons/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vibrate-system.vercel.app/">
    <meta property="twitter:title" content="سیستم ثبت داده‌های ویبره">
    <meta property="twitter:description" content="سیستم پیشرفته برای ثبت و تحلیل داده‌های ویبره تجهیزات">
    <meta property="twitter:image" content="/icons/og-image.png">
    
    <title>سیستم ثبت داده‌های ویبره</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/themes.css">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="../services/supabaseClient.js" as="script">
    <link rel="preload" href="../services/authService.js" as="script">
    <link rel="preload" href="../services/dataService.js" as="script">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="loading-text">در حال بارگذاری...</div>
            <div class="loading-spinner">
                <div class="spinner">
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header id="header-container"></header>
        
        <!-- Navigation -->
        <nav id="navigation-container"></nav>
        
        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <div class="container">
                <!-- Content will be dynamically loaded here -->
                <div id="content-container"></div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer id="footer-container"></footer>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator" style="display: none;">
        <i class="fas fa-wifi-slash"></i>
        <span>اتصال اینترنت قطع است</span>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt" style="display: none;">
        <div class="install-content">
            <div class="install-icon">
                <i class="fas fa-download"></i>
            </div>
            <div class="install-text">
                <h4>نصب برنامه</h4>
                <p>برای تجربه بهتر، برنامه را نصب کنید</p>
            </div>
            <div class="install-actions">
                <button id="install-button" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                    نصب
                </button>
                <button id="dismiss-install" class="btn btn-secondary btn-sm">
                    <i class="fas fa-times"></i>
                    نه، متشکرم
                </button>
            </div>
        </div>
    </div>

    <style>
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        .loading-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .loading-logo {
            font-size: 4rem;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: var(--font-size-lg);
            color: var(--text-primary);
            font-weight: 500;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: var(--spacing-lg) 0;
        }

        /* Offline Indicator Styles */
        .offline-indicator {
            position: fixed;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--error-color);
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-lg);
            z-index: var(--z-toast);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-sm);
            font-weight: 500;
            animation: slideInUp 0.3s ease-out;
        }

        /* Install Prompt Styles */
        .install-prompt {
            position: fixed;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            background-color: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-lg);
            max-width: 350px;
            z-index: var(--z-toast);
            animation: slideInRight 0.3s ease-out;
        }

        .install-content {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .install-icon {
            font-size: var(--font-size-xl);
            color: var(--primary-color);
        }

        .install-text {
            flex: 1;
        }

        .install-text h4 {
            margin: 0 0 var(--spacing-xs) 0;
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .install-text p {
            margin: 0;
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }

        .install-actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        @media (max-width: 768px) {
            .install-prompt {
                right: var(--spacing-sm);
                left: var(--spacing-sm);
                max-width: none;
            }

            .install-content {
                flex-direction: column;
                text-align: center;
            }

            .install-actions {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }
        }
    </style>

    <!-- Scripts -->
    <script type="module">
        // Import main application
        import('./app.js').then(module => {
            // Initialize application
            module.initializeApp();
        }).catch(error => {
            console.error('Error loading application:', error);
            hideLoadingScreen();
            showErrorMessage('خطا در بارگذاری برنامه');
        });

        // Utility functions
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const app = document.getElementById('app');
            
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    if (app) {
                        app.style.display = 'flex';
                    }
                }, 500);
            }
        }

        function showErrorMessage(message) {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 2rem;">
                    <div>
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--error-color); margin-bottom: 1rem;"></i>
                        <h2 style="color: var(--text-primary); margin-bottom: 1rem;">خطا در بارگذاری</h2>
                        <p style="color: var(--text-muted); margin-bottom: 2rem;">${message}</p>
                        <button onclick="location.reload()" class="btn btn-primary">
                            <i class="fas fa-redo"></i>
                            تلاش مجدد
                        </button>
                    </div>
                </div>
            `;
        }

        // Network status monitoring
        function updateNetworkStatus() {
            const offlineIndicator = document.getElementById('offline-indicator');
            if (offlineIndicator) {
                if (navigator.onLine) {
                    offlineIndicator.style.display = 'none';
                } else {
                    offlineIndicator.style.display = 'flex';
                }
            }
        }

        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();

        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const installPrompt = document.getElementById('install-prompt');
            const installButton = document.getElementById('install-button');
            const dismissButton = document.getElementById('dismiss-install');
            
            // Show install prompt if not already dismissed
            if (!localStorage.getItem('install-prompt-dismissed')) {
                installPrompt.style.display = 'block';
            }
            
            installButton.addEventListener('click', async () => {
                installPrompt.style.display = 'none';
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            });
            
            dismissButton.addEventListener('click', () => {
                installPrompt.style.display = 'none';
                localStorage.setItem('install-prompt-dismissed', 'true');
            });
        });

        // Theme detection
        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('vibrate_theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;
            
            document.documentElement.setAttribute('data-theme', theme);
        }

        applyInitialTheme();

        // Export utility functions to global scope
        window.hideLoadingScreen = hideLoadingScreen;
        window.showErrorMessage = showErrorMessage;
    </script>
</body>
</html>
